version: '3.7'

volumes:
  postgres_data:
  static:
  media:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: okodit/foodgram
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - ./static:/code/static/
      - ./media:/code/media/
    command: gunicorn foodgram.wsgi:application --bind 0.0.0.0:8000
  nginx:
    image: nginx:1.19.6
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/code/static/
      - ./media:/code/media/

    ports:
      - "80:80"
    depends_on:
      - web